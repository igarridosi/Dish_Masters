<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorts - Dish Masters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/shortScript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .reels-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .reel-card {
            width: 100%;
            max-width: 350px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .upload-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
        }

        #uploadModal button{
            background-color: #ffbd59;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="container mt-5 mb-5 d-flex flex-column justify-content-center align-items-center" id="main-heading">
            <h1 class="h5 h1-md">DISH MASTERS <i class="text-white">SHORTS</i></h1>
        </div>

        <!-- Video Feed Section -->
        <div class="reels-container d-flex flex-column justify-content-center align-items-center mb-5" id="reelsContainer">
            <!-- Dynamically added videos will appear here -->
        </div>

        <button type="button" class="btn btn-lg home-btn" data-bs-toggle="modal" style="background-color: #ffbd59;" id="home-btn">
            <a style=" color: #222222;"><i class="bi bi-house fs-1"></i></a>
        </button>
        <!-- Upload Button -->
        <button type="button" class="btn btn-lg upload-btn" data-bs-toggle="modal" data-bs-target="#uploadModal" style="background-color: #ffbd59;">
            <i class="bi bi-upload fs-1"></i>
        </button>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload a New Short</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reelForm">
                        <div class="mb-3">
                            <label for="reelTitle" class="form-label">Short Title</label>
                            <input type="text" class="form-control" id="reelTitle" placeholder="Enter title" required>
                        </div>
                        <div class="mb-3">
                            <label for="reelDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="reelDescription" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="reelFile" class="form-label">Choose Video File</label>
                            <input class="form-control" type="file" id="reelFile" accept="video/*" required>
                        </div>
                        <button type="submit" class="btn w-100">Post Short</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
</body>
</html>
